<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Favorite People</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f6f0f0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        header {
            background: linear-gradient(45deg, #9b477f, #d68cb7);
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-custom {
            background: #f8eaf4;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            margin-bottom: 30px;
        }

        .card-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .card-custom img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .card-custom img {
            transform: scale(1.1);
        }

        .card-body h5 {
            margin-top: 10px;
            font-weight: bold;
            color: #9b477f;
        }

        .card-body p {
            color: #d68cb7;
            margin: 5px 0;
        }

        .hidden-text {
            display: none;
            font-size: 1rem;
            color: #9b477f;
            margin-top: 10px;
        }

        .expanded .hidden-text {
            display: block;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .col-12,
        .col-md-6,
        .col-lg-4 {
            padding: 10px;
        }

        .col-md-6 {
            flex: 1 1 calc(50% - 20px);
        }

        .col-lg-4 {
            flex: 1 1 calc(33.33% - 20px);
        }

        @media (max-width: 768px) {
            header {
                font-size: 1.5rem;
            }

            .card-custom img {
                height: 250px;
            }
        }

        @media (max-width: 576px) {

            .col-md-6,
            .col-lg-4 {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<body>

    <header>My People</header>

    <div class="container my-5">
        <div class="row g-4" id="container-row-1"></div>
        <div class="row g-4" id="container-row-2"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var titles = [
            "My Paulo",
            "College Friends",
            "Elena",
            "Althea",
            "Justine & Ayieee"

        ];

        var imgSrcs = [
            "pictures/pauloo.jpg",
            "pictures/college.jpg",
            "pictures/1st_friend.jpg",
            "pictures/2nd_friend.jpg",
            "pictures/justine_ayiee.jpg"
        ];


        var row1 = document.getElementById("container-row-1");
        var row2 = document.getElementById("container-row-2");

        for (var i = 0; i < titles.length; i++) {
            var cardHTML =
                '<div class="col-12 col-sm-6 col-md-4 col-lg-3">' +
                '<div class="card my-3 shadow rounded overflow-hidden border-0 card-custom">' +
                '<div class="zoom-container">' +
                '<img src="' + imgSrcs[i] + '" class="card-img-top zoom-img fixed-img" alt="' + titles[i] + '">' +
                '</div>' +
                '<div class="card-body">' +
                '<h5 class="card-title">' + titles[i] + '</h5>' +

                '</div>' +
                '</div>' +
                '</div>';

            if (i < 3) {
                row1.innerHTML += cardHTML;
            } else {
                row2.innerHTML += cardHTML;
            }
        }

        var cards = document.getElementsByClassName("card-custom");

        for (var i = 0; i < cards.length; i++) {
            cards[i].onclick = function () {
                this.classList.toggle("expanded");
            };
        }
    </script>
</body>

</html>
